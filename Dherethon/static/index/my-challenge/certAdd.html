<div class="cert-add-container">

  <!-- 페이지 닫기 버튼 -->
  <button class="cert-close-btn" id="certAddCloseBtn" aria-label="닫기">
    <img src="../../assets/Cancel.svg" alt="닫기" />
  </button>

  <!-- 상단 카테고리, 도전 제목 -->
  <div class="cert-add-header">
    <span class="cert-add-category">학습 / 공부</span>
    <span class="cert-add-title">14일 영어 회화 루틴 챌린지</span>
  </div>

  <!-- 인증 작성 폼 (2단 구성) -->
  <form class="cert-add-form-2col">

    <!-- 1행: 세부목표, 날짜 입력 -->
    <div class="cert-row">
      <div class="cert-col">
        <label for="certAddGoal">세부 목표</label>
        <select id="certAddGoal">
          <!-- JS에서 옵션 생성 -->
        </select>
      </div>
      <div class="cert-col">
        <label for="certAddDate">날짜</label>
        <input type="date" id="certAddDate" value="2025-07-03" />
      </div>
    </div>

    <!-- 2행: 이미지 업로드, 제목/내용 입력 -->
    <div class="cert-row cert-row--middle">
      <div class="cert-col">
        <label class="cert-add-img-label">인증 이미지</label>
        <label class="cert-add-img-upload-box" for="certAddImg" id="certAddImgLabel">
          <input type="file" id="certAddImg" accept="image/*" style="display:none;" />
          <div id="certAddImgPreviewArea" class="cert-add-img-preview-area">
            <img src="../assets/gallery-add.svg" id="certAddImgIcon" class="cert-add-img-upload-icon" />
          </div>
        </label>
      </div>
      <div class="cert-col">
        <label for="certAddInputTitle">제목</label>
        <input type="text" id="certAddInputTitle" placeholder="제목을 입력하세요." />
        <label for="certAddContent" class="cert-add-content-label">내용</label>
        <textarea id="certAddContent" placeholder="내용을 입력하세요."></textarea>
      </div>
    </div>

    <!-- 등록 버튼 영역 -->
    <div class="cert-add-btn-wrap">
      <button class="cert-add-submit-btn" id="certAddSubmitBtn">등록하기</button>
    </div>
  </form>
</div>
