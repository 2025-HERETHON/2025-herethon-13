<div class="cert-detail-outer">
    <!-- 닫기 버튼 (상단 우측) -->
    <button class="global-close-btn" id="certDetailCloseBtn" aria-label="닫기">
      <img src="../../assets/Cancel.svg" alt="닫기" width="28" height="28" />
    </button>
    <div class="cert-detail-layout">
      <!-- 좌: 썸네일, 챌린지 정보, 메모 -->
      <div class="cert-detail-left">
        <div class="cert-detail-thumb"></div>
        <div class="cert-detail-challengebar">
          <span class="challenge-category">학습 / 공부</span>
          <span class="detail-title">14일 영어 회화 루틴 챌린지</span>
        </div>
        <div class="cert-detail-memo">뉴스 기사 1개 해석</div>
      </div>
      <!-- 우: 날짜, 제목, 설명, 버튼 -->
      <div class="cert-detail-right">
        <div class="cert-detail-info">
          <div class="cert-detail-date">2025.07.08.</div>
          <div class="cert-detail-title">Day 4 / 오늘은 영어 인터뷰 영상 들으며 쉐도잉 연습!</div>
          <div class="cert-detail-desc">아직 발음은 어색하지만 점점 나아지는 게 느껴져요</div>
        </div>
        <!-- 수정/삭제 버튼 -->
        <div class="cert-detail-btns">
          <button class="challenge-btn cert-detail-edit-btn" id="certEditBtn">수정하기</button>
          <button class="challenge-btn cert-detail-delete-btn" id="certDeleteBtn">삭제하기</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- === 인증글 삭제 모달 === -->
  <div id="certDeleteModal" class="modal-overlay" style="display:none;">
    <div class="modal-content delete-modal-content">
      <div class="delete-modal-head">
        <span class="modal-challenge-category" id="certModalCategory">학습 / 공부</span>
        <span class="modal-challenge-title" id="certModalTitle">14일 영어 회화 루틴 챌린지</span>
      </div>
      <div class="delete-modal-message">
        <b>이 인증글을 삭제하시겠습니까?</b>
      </div>
      <div class="modal-btn-row">
        <button class="modal-btn modal-btn-confirm" id="certModalDeleteYes">예</button>
        <button class="modal-btn modal-btn-cancel" id="certModalDeleteNo">아니요</button>
      </div>
    </div>
  </div>
